name: Refresh M3U Playlists

on:
  schedule:
    # Runs at 10:05, 14:05, and 18:05 IST (UTC+5:30)
    # Shifted 50 mins earlier to account for GitHub Action delays
    # UTC equivalents: 04:35, 08:35, 12:35
    - cron: '35 4,8,12 * * *'
  workflow_dispatch: # Allows manual triggering

# Grant permission to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Parser
        run: node parse.js
        env:
          SOURCE_URL: ${{ secrets.SOURCE_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
